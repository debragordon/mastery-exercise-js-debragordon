<!DOCTYPE html>
<html>
<head>
  <title>JS Quiz</title>
</head>
<body>
  <div id="height">
    <input type="text" style="width: 40%" placeholder="How tall should the tree be? (Please enter a number between 1 and 10.)">
  </div>
  <div id="character">
    <input type="text" style="width: 40%" placeholder="Which character should be used? (for example $ or *).">
  </div>
  <button id="makeTree">Grow your tree</button>
  <script src="quiz.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
