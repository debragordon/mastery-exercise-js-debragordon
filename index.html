<!DOCTYPE html>
<html>
<head>
  <title>JS Quiz</title>
</head>
<body>
  <div>
    <input type="text" style="width: 40%" placeholder="How tall should the tree be? (Please enter a number between 1 and 10.)" id="height">

</html>
